<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" class="screen" />
      </form>

      <div class="buttons">
        <div class="numbers">
          <button type="button" class="btn btn-all btn-gray" data-num="9">
            9
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="8">
            8
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="7">
            7
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="6">
            6
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="5">
            5
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="4">
            4
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="3">
            3
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="2">
            2
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="1">
            1
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="0">
            0
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num="00">
            00
          </button>
          <button type="button" class="btn btn-all btn-gray" data-num=".">
            .
          </button>
        </div>

        <div class="control">
          <button type="button" class="btn-gray btn-clear">C</button>
          <button type="button" class="btn-gray btn-equal">=</button>
        </div>

        <div class="operators">
          <button type="button" class="btn btn-all btn-yellow" data-num="*">
            *
          </button>
          <button type="button" class="btn btn-all btn-yellow" data-num="/">
            /
          </button>
          <button type="button" class="btn btn-all btn-yellow" data-num="-">
            -
          </button>
          <button type="button" class="btn btn-all btn-yellow" data-num="+">
            +
          </button>
          <button type="button" class="btn btn-all btn-yellow" data-num="%">
            %
          </button>
        </div>
      </div>
    </section>

    <script src="./App.js"></script>
  </body>
</html>
